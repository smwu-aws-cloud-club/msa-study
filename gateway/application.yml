server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: gateway-test
          uri: lb://gateway-test  # Eureka에 등록된 서비스 이름
          predicates:
            - Path=/test/**        # 원하는 경로로 매핑

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true

  instance:
    prefer-ip-address: true
